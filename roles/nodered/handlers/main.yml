---
- name: "Restart {{ nodered_service_name }}"
  become: true
  ansible.builtin.systemd:
    name: "{{ nodered_service_name }}"
    state: stopped
  notify: Reload systemd

- name: Reload systemd
  become: true
  ansible.builtin.systemd:
    daemon_reload: true
  notify: "Start {{ nodered_service_name }}"

- name: "Start {{ nodered_service_name }}"
  become: true
  ansible.builtin.systemd:
    name: "{{ nodered_service_name }}"
    enabled: true
    state: started
